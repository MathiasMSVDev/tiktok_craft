<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Subasta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            min-width: 500px;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .streamer-name {
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .auction-title {
            color: #fff;
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .timer-display.warning {
            animation: pulse 1s infinite;
            color: #ffeb3b;
        }

        .timer-display.danger {
            animation: pulse 0.5s infinite;
            color: #ff5252;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status-indicator {
            text-align: center;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .status-active {
            background: #49cc90;
            color: white;
            animation: statusPulse 2s infinite;
        }

        .status-paused {
            background: #fca130;
            color: white;
        }

        .status-completed {
            background: #999;
            color: white;
        }

        .status-stopped {
            background: #f93e3e;
            color: white;
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(73, 204, 144, 0.5);
            }
            50% {
                box-shadow: 0 4px 25px rgba(73, 204, 144, 0.8);
            }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .connection-status.connected {
            background: rgba(73, 204, 144, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(249, 62, 62, 0.8);
        }
    </style>
</head>
<body>
    <div class="decoration" id="particles"></div>
    
    <div class="connection-status disconnected" id="connectionStatus">
        âš« Conectando...
    </div>
    
    <div class="overlay-container">
        <div class="header">
            <div class="streamer-name" id="streamerName">Cargando...</div>
            <div class="auction-title" id="auctionTitle">SUBASTA</div>
        </div>
        
        <div class="timer-container">
            <div class="timer-label">Tiempo Restante</div>
            <div class="timer-display" id="timerDisplay">--:--</div>
        </div>
        
        <div class="status-indicator">
            <span class="status-badge status-active" id="statusBadge">ACTIVA</span>
        </div>
    </div>

    <script>
        // Obtener el ID de la subasta de la URL
        const auctionId = window.location.pathname.split('/').pop();
        let ws = null;
        let reconnectInterval = null;
        
        // Estados de la subasta
        const statusClasses = {
            'active': 'status-active',
            'paused': 'status-paused',
            'completed': 'status-completed',
            'stopped': 'status-stopped',
            'pending': 'status-active'
        };
        
        const statusLabels = {
            'active': 'EN VIVO',
            'paused': 'PAUSADA',
            'completed': 'FINALIZADA',
            'stopped': 'DETENIDA',
            'pending': 'PENDIENTE'
        };
        
        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/auction/${auctionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket conectado');
                updateConnectionStatus(true);
                
                // Limpiar intervalo de reconexiÃ³n si existe
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Mensaje recibido:', message);
                
                switch(message.type) {
                    case 'initial_data':
                        updateInitialData(message.data);
                        break;
                    case 'time_update':
                        updateTimer(message.data.remainingSeconds);
                        break;
                    case 'status_change':
                        updateStatus(message.data.status);
                        break;
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket desconectado');
                updateConnectionStatus(false);
                
                // Intentar reconectar cada 3 segundos
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Intentando reconectar...');
                        connectWebSocket();
                    }, 3000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('Error en WebSocket:', error);
                updateConnectionStatus(false);
            };
        }
        
        // Actualizar estado de conexiÃ³n
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = 'ðŸŸ¢ Conectado';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'ðŸ”´ Desconectado';
            }
        }
        
        // Actualizar datos iniciales
        function updateInitialData(data) {
            document.getElementById('streamerName').textContent = data.nameStreamer;
            document.getElementById('auctionTitle').textContent = data.tituloSubasta;
            
            if (data.remainingSeconds !== null) {
                updateTimer(data.remainingSeconds);
            }
            
            if (data.status) {
                updateStatus(data.status);
            }
        }
        
        // Actualizar temporizador
        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const timerEl = document.getElementById('timerDisplay');
            timerEl.textContent = display;
            
            // Cambiar estilo segÃºn el tiempo restante
            timerEl.className = 'timer-display';
            if (seconds <= 10) {
                timerEl.classList.add('danger');
            } else if (seconds <= 30) {
                timerEl.classList.add('warning');
            }
        }
        
        // Actualizar estado
        function updateStatus(status) {
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.className = `status-badge ${statusClasses[status] || 'status-active'}`;
            statusBadge.textContent = statusLabels[status] || status.toUpperCase();
        }
        
        // Crear partÃ­culas decorativas
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }
        
        // Inicializar
        createParticles();
        connectWebSocket();
        
        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
