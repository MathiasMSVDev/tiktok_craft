<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Subasta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            min-width: 500px;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auction-title {
            color: #fff;
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .timer-display.warning {
            animation: pulse 1s infinite;
            color: #ffeb3b;
        }

        .timer-display.danger {
            animation: pulse 0.5s infinite;
            color: #ff5252;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status-indicator {
            text-align: center;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .status-active {
            background: #49cc90;
            color: white;
            animation: statusPulse 2s infinite;
        }

        .status-paused {
            background: #fca130;
            color: white;
        }

        .status-completed {
            background: #999;
            color: white;
        }

        .status-stopped {
            background: #f93e3e;
            color: white;
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(73, 204, 144, 0.5);
            }
            50% {
                box-shadow: 0 4px 25px rgba(73, 204, 144, 0.8);
            }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .connection-status.connected {
            background: rgba(73, 204, 144, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(249, 62, 62, 0.8);
        }

        /* Estilos para Top Donadores */
        .top-donors-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .top-donors-title {
            color: #fff;
            font-size: 1.3em;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .donor-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .no-donors {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 20px;
        }

        .donor-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .donor-item:hover {
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .new-donation {
            animation: newDonationPulse 1s ease-out;
            border-color: #ffeb3b;
        }

        @keyframes newDonationPulse {
            0% {
                transform: scale(0.95);
                background: rgba(255, 235, 59, 0.3);
            }
            50% {
                transform: scale(1.02);
                background: rgba(255, 235, 59, 0.5);
            }
            100% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
        }

        .donor-rank {
            font-size: 1.2em;
            font-weight: 900;
            color: #fff;
            min-width: 35px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rank-1 { color: #ffd700; font-size: 1.4em; }
        .rank-2 { color: #c0c0c0; font-size: 1.3em; }
        .rank-3 { color: #cd7f32; font-size: 1.2em; }

        .donor-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .donor-avatar-placeholder {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .donor-info {
            flex: 1;
        }

        .donor-username {
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 2px;
        }

        .donor-stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
        }

        .donor-amount {
            text-align: right;
            font-weight: 800;
            color: #fff;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .coin-icon {
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .donor-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .donor-item.new-donation {
            animation: donorHighlight 1s ease-out;
        }

        @keyframes donorHighlight {
            0% {
                background: rgba(255, 235, 59, 0.5);
                transform: scale(1.05);
            }
            100% {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
        }

        /* Animaci√≥n cuando un donador cambia de posici√≥n */
        .donor-item.position-changed {
            animation: positionChange 0.8s ease-out;
        }

        @keyframes positionChange {
            0% {
                background: rgba(102, 126, 234, 0.6);
                transform: translateX(-10px) scale(1.03);
            }
            50% {
                background: rgba(118, 75, 162, 0.6);
                transform: translateX(5px) scale(1.05);
            }
            100% {
                background: rgba(255, 255, 255, 0.1);
                transform: translateX(0) scale(1);
            }
        }

        /* Animaci√≥n cuando baja de posici√≥n */
        .donor-item.position-down {
            animation: positionDown 0.8s ease-out;
        }

        @keyframes positionDown {
            0% {
                background: rgba(249, 62, 62, 0.4);
                transform: translateY(-5px);
            }
            50% {
                background: rgba(249, 62, 62, 0.2);
            }
            100% {
                background: rgba(255, 255, 255, 0.1);
                transform: translateY(0);
            }
        }

        .donor-rank {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-weight: 800;
            font-size: 1.1em;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .donor-rank.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .donor-rank.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #333;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }

        .donor-rank.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #e89b65);
            color: #fff;
            box-shadow: 0 0 10px rgba(205, 127, 50, 0.6);
        }

        .donor-rank.rank-4,
        .donor-rank.rank-5 {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .donor-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .donor-username {
            color: #fff;
            font-weight: 700;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 3px;
        }

        .donor-stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
        }

        .donor-amount {
            color: #ffeb3b;
            font-weight: 800;
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-donors {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }

        /* Estilos para el ganador */
        .winner-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95) 0%, rgba(255, 165, 0, 0.95) 100%);
            border-radius: 20px;
            padding: 40px;
            margin-top: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5);
            animation: winnerGlow 2s infinite;
            text-align: center;
        }

        @keyframes winnerGlow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 215, 0, 1), 0 0 120px rgba(255, 215, 0, 0.8);
            }
        }

        .winner-title {
            color: #fff;
            font-size: 3em;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: winnerBounce 1s infinite;
        }

        @keyframes winnerBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .winner-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto 20px;
            animation: winnerPulse 1.5s infinite;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .winner-username {
            color: #fff;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .winner-amount {
            color: #fff;
            font-size: 2em;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .winner-coin-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="decoration" id="particles"></div>
    
    <div class="connection-status disconnected" id="connectionStatus">
        ‚ö´ Conectando...
    </div>
    
    <div class="overlay-container">
        <div class="header">
            <div class="auction-title" id="auctionTitle">SUBASTA</div>
        </div>
        
        <div class="timer-container">
            <div class="timer-label">Tiempo Restante</div>
            <div class="timer-display" id="timerDisplay">--:--</div>
        </div>
        
        <div class="status-indicator">
            <span class="status-badge status-active" id="statusBadge">ACTIVA</span>
        </div>
        
        <!-- Top Donadores -->
        <div class="top-donors-container">
            <div class="top-donors-title">üèÜ TOP DONADORES üèÜ</div>
            <ul class="donor-list" id="donorList">
                <li class="no-donors">Esperando donaciones...</li>
            </ul>
        </div>
    </div>

    <script>
        // Obtener el ID de la subasta de la URL
        const auctionId = window.location.pathname.split('/').pop();
        let ws = null;
        let reconnectInterval = null;
        let previousTopDonors = []; // Para comparar cambios en el top
        
        // Estados de la subasta
        const statusClasses = {
            'active': 'status-active',
            'paused': 'status-paused',
            'completed': 'status-completed',
            'stopped': 'status-stopped',
            'pending': 'status-active'
        };
        
        const statusLabels = {
            'active': 'EN VIVO',
            'paused': 'PAUSADA',
            'completed': 'FINALIZADA',
            'stopped': 'DETENIDA',
            'pending': 'PENDIENTE'
        };
        
        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/auction/${auctionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket conectado');
                updateConnectionStatus(true);
                
                // Limpiar intervalo de reconexi√≥n si existe
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Mensaje recibido:', message);
                
                switch(message.type) {
                    case 'initial_data':
                        updateInitialData(message.data);
                        break;
                    case 'time_update':
                        updateTimer(message.data.remainingSeconds);
                        break;
                    case 'status_change':
                        updateStatus(message.data.status);
                        break;
                    case 'donation_update':
                        updateTopDonors(message.data);
                        break;
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket desconectado');
                updateConnectionStatus(false);
                
                // Intentar reconectar cada 3 segundos
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Intentando reconectar...');
                        connectWebSocket();
                    }, 3000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('Error en WebSocket:', error);
                updateConnectionStatus(false);
            };
        }
        
        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = 'üü¢ Conectado';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'üî¥ Desconectado';
            }
        }
        
        // Actualizar datos iniciales
        function updateInitialData(data) {
            document.getElementById('auctionTitle').textContent = data.tituloSubasta;
            
            if (data.remainingSeconds !== null) {
                updateTimer(data.remainingSeconds);
            }
            
            if (data.status) {
                updateStatus(data.status);
            }
        }
        
        // Actualizar temporizador
        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const timerEl = document.getElementById('timerDisplay');
            timerEl.textContent = display;
            
            // Cambiar estilo seg√∫n el tiempo restante
            timerEl.className = 'timer-display';
            if (seconds <= 10) {
                timerEl.classList.add('danger');
            } else if (seconds <= 30) {
                timerEl.classList.add('warning');
            }
            
            // Cuando llega a 0, mostrar ganador
            if (seconds === 0) {
                setTimeout(() => showWinner(), 1000);
            }
        }
        
        // Actualizar estado
        function updateStatus(status) {
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.className = `status-badge ${statusClasses[status] || 'status-active'}`;
            statusBadge.textContent = statusLabels[status] || status.toUpperCase();
        }
        
        // Actualizar top de donadores
        function updateTopDonors(data) {
            const donorList = document.getElementById('donorList');
            
            console.log('Actualizando top de donadores:', data);
            
            if (!data.topDonors || data.topDonors.length === 0) {
                donorList.innerHTML = '<li class="no-donors">Esperando donaciones...</li>';
                previousTopDonors = [];
                return;
            }
            
            // Crear mapa de posiciones anteriores
            const previousPositions = {};
            previousTopDonors.forEach((donor, index) => {
                previousPositions[donor.username] = index + 1;
            });
            
            // Detectar cambios en el top 5
            const currentTop5 = data.topDonors.slice(0, 5).map(d => d.username).join(',');
            const previousTop5 = previousTopDonors.slice(0, 5).map(d => d.username).join(',');
            const hasTopChanged = currentTop5 !== previousTop5;
            
            // Log para debugging
            if (hasTopChanged) {
                console.log('üîÑ TOP 5 CAMBI√ì:');
                console.log('  Anterior:', previousTop5);
                console.log('  Actual:', currentTop5);
            }
            
            // Limpiar lista
            donorList.innerHTML = '';
            
            // SVG de la moneda de TikTok
            const coinSVG = `
                <svg class="coin-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="22" fill="url(#coinGradient)"/>
                    <circle cx="24" cy="24" r="18" fill="#FFD700" opacity="0.9"/>
                    <text x="24" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B6B" text-anchor="middle">‚ÇÆ</text>
                    <defs>
                        <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            `;
            
            // Renderizar cada donador
            data.topDonors.forEach((donor, index) => {
                const li = document.createElement('li');
                li.className = 'donor-item';
                
                const currentRank = donor.rank;
                const previousRank = previousPositions[donor.username];
                
                // Determinar tipo de animaci√≥n
                if (hasTopChanged) {
                    // Nuevo en el top 5
                    if (!previousRank || previousRank > 5) {
                        console.log(`üéâ ${donor.username} NUEVO en el top 5 (posici√≥n ${currentRank})!`);
                        li.classList.add('new-donation');
                        setTimeout(() => li.classList.remove('new-donation'), 1000);
                    }
                    // Cambi√≥ de posici√≥n dentro del top 5
                    else if (previousRank !== currentRank) {
                        if (currentRank < previousRank) {
                            console.log(`‚¨ÜÔ∏è ${donor.username} SUBI√ì de posici√≥n ${previousRank} ‚Üí ${currentRank}`);
                            li.classList.add('position-changed');
                            setTimeout(() => li.classList.remove('position-changed'), 800);
                        } else {
                            console.log(`‚¨áÔ∏è ${donor.username} BAJ√ì de posici√≥n ${previousRank} ‚Üí ${currentRank}`);
                            li.classList.add('position-down');
                            setTimeout(() => li.classList.remove('position-down'), 800);
                        }
                    }
                }
                
                // Log detallado de informaci√≥n del donador
                console.log(`Donador #${donor.rank}:`, {
                    username: donor.username,
                    totalAmount: donor.totalAmount,
                    donationCount: donor.donationCount
                });
                
                // Generar URL del avatar
                let avatarUrl = '';
                let fallbackUrl = `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(donor.username)}&backgroundColor=667eea`;
                
                // Si hay foto de perfil de TikTok, usarla (prioridad 1)
                if (donor.profilePicture && donor.profilePicture.trim() !== '') {
                    avatarUrl = donor.profilePicture.trim();
                } else {
                    // Si no, usar servicio de generaci√≥n de avatares (fallback)
                    avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(donor.username)}&backgroundColor=667eea,764ba2`;
                }
                
                // Crear avatar con mejor manejo de errores
                const avatarHTML = `
                    <img 
                        src="${avatarUrl}" 
                        alt="${donor.username}" 
                        class="donor-avatar" 
                        crossorigin="anonymous"
                        referrerpolicy="no-referrer"
                        onerror="this.onerror=null; this.src='${fallbackUrl}'"
                    >
                `;
                
                li.innerHTML = `
                    <div class="donor-rank rank-${donor.rank}">#${donor.rank}</div>
                    ${avatarHTML}
                    <div class="donor-info">
                        <div class="donor-username">${donor.username}</div>
                        <div class="donor-stats">${donor.donationCount} donaciones</div>
                    </div>
                    <div class="donor-amount">
                        ${formatAmount(donor.totalAmount)}
                        ${coinSVG}
                    </div>
                `;
                
                donorList.appendChild(li);
            });
            
            // Guardar top actual para pr√≥xima comparaci√≥n
            previousTopDonors = [...data.topDonors];
        }
        
        // Formatear cantidad con separadores de miles
        function formatAmount(amount) {
            return Math.floor(amount).toLocaleString('es-ES');
        }
        
        // Mostrar ganador cuando el timer llega a 0
        function showWinner() {
            if (!previousTopDonors || previousTopDonors.length === 0) {
                console.log('No hay ganador (sin donaciones)');
                return;
            }
            
            const winner = previousTopDonors[0]; // El primer donador es el ganador
            console.log('üèÜ GANADOR:', winner);
            
            // Ocultar el contenedor de top donadores
            const topDonorsContainer = document.querySelector('.top-donors-container');
            topDonorsContainer.style.display = 'none';
            
            // Crear confetti
            createConfetti();
            
            // SVG de la moneda grande
            const coinSVG = `
                <svg class="winner-coin-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="22" fill="url(#coinGradient)"/>
                    <circle cx="24" cy="24" r="18" fill="#FFD700" opacity="0.9"/>
                    <text x="24" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B6B" text-anchor="middle">‚ÇÆ</text>
                    <defs>
                        <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            `;
            
            // Generar URL del avatar
            let avatarUrl = '';
            if (winner.profilePicture && winner.profilePicture.trim() !== '') {
                avatarUrl = winner.profilePicture.trim();
            } else {
                avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(winner.username)}&backgroundColor=667eea,764ba2`;
            }
            
            // Crear contenedor del ganador
            const winnerHTML = `
                <div class="winner-container">
                    <div class="winner-title">üèÜ ¬°GANADOR! üèÜ</div>
                    <img src="${avatarUrl}" alt="${winner.username}" class="winner-avatar" crossorigin="anonymous" referrerpolicy="no-referrer">
                    <div class="winner-username">${winner.username}</div>
                    <div class="winner-amount">
                        ${formatAmount(winner.totalAmount)}
                        ${coinSVG}
                    </div>
                </div>
            `;
            
            // Insertar despu√©s del timer
            const timerContainer = document.querySelector('.timer-container');
            timerContainer.insertAdjacentHTML('afterend', winnerHTML);
        }
        
        // Crear efecto de confetti
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'];
            const container = document.querySelector('.overlay-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(confetti);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        // Cargar top de donadores inicial
        async function loadTopDonors() {
            try {
                const response = await fetch(`/api/auctions/${auctionId}/top-donors`);
                if (response.ok) {
                    const data = await response.json();
                    updateTopDonors(data);
                }
            } catch (error) {
                console.error('Error cargando top de donadores:', error);
            }
        }
        
        // Crear part√≠culas decorativas
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }
        
        // Inicializar
        createParticles();
        connectWebSocket();
        loadTopDonors(); // Cargar top de donadores al iniciar
        
        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
